<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Ops Dashboard</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #0d1117; color: #c9d1d9; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 20px; margin-top: 20px; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2ea043; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #30363d; }
        th { color: #8b949e; font-size: 14px; }
        .risk-high { color: #ff7b72; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1> Inventory Risk Dashboard</h1>
        
        <div class="card">
            <h3>Live Restock Manifest</h3>
            <p>Real-time data from <strong>inventory-api</strong>.</p>
            <button onclick="fetchData()"> Refresh Data</button>
            
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Inv Level</th>
                        <th>Daily Sales</th>
                        <th>Potential Loss ($)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = "<tr><td colspan='4'>Fetching from API...</td></tr>";

            try {
                // Fetching from your local python API
                const response = await fetch('http://127.0.0.1:8000/inventory');
                const data = await response.json();

                tableBody.innerHTML = ""; // Clear loading message

                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.Product_ID}</td>
                        <td>${item['Inventory Level']}</td>
                        <td>${item['Units Sold']}</td>
                        <td class="risk-high">$${item.Potential_Loss.toFixed(2)}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                tableBody.innerHTML = "<tr><td colspan='4' style='color:red'>Error: API is offline. Make sure uvicorn is running!</td></tr>";
                console.error(error);
            }
        }

        // Auto-load on start
        fetchData();
    </script>
</body>
</html>
